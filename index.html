    <div class="container">
        <div class="centered">
            <form action="/" method="post">
                <h2>Create Task</h2>

                <div class="inputCont">
                    <label for="title">Task Name: </label>
                    <input type="text" name="title" id="title" placeholder="File Paperwork..."> 
                </div>
                <div class="inputCont">
                    <label for="date">Due By: </label>
                    <input type="date" id="date">
                </div>
                <div class="slideCont">
                    <div class="import">
                        <h5>Not Very Important</h5>
                        <h5>Very Important</h5>
                    </div>
                    <input type="range" min="1" max="5" step="1" value="3" class="slider">
                </div>
                <fieldset>
                    <legend>Select a Project</legend>

                    <div>
                        <input type="radio" id="one" checked name="project" class="rad" value="Work">
                        <label for="one" class="lab">Work</label>
                    </div>

                    <div>
                        <input type="radio" id="two" name="project" class="rad" value="Home">
                        <label for="two" class="lab">Home</label>
                    </div>

                    <div>
                        <input type="radio" id="three" name="project" value="Project Title" class="rad">
                        <label for="three" class="lab">Project Title</label>
                    </div>

                    <div>
                        <input type="radio" id="newProject" name="project" class="rad" value="New Project">
                        <label for="four" class="lab"><input type="text" placeholder="New Project" id="newInput"></label>
                    </div>
                </fieldset>
                <div class="areaCont">
                    <label for="desc">Task Desription</label>
                    <textarea name="n/account-circle" id="desc" placeholder="Send Paperwork to Manager for further review and make sure to add..."></textarea>
                </div>
            </form>
            <button class="create">Submit Task</button>
        </div>
    </div>
